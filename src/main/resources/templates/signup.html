<head>
  <meta charset="utf-8">

  <title>Inner Page - Delicious Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link th:href="@{assets/img/favicon.png}" rel="icon">

          rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link th:href="@{assets/vendor/icofont/icofont.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/animate.css/animate.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/venobox/venobox.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/owl.carousel/assets/owl.carousel.min.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{assets/css/style.css}" rel="stylesheet">

</head>

<body>



  <!-- ======= Header ======= -->
  <header id="header" class=" d-flex align-items-center ">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="index.html"><span>Green Foods</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact</a></li>

          <li class="signin text-center"><a href="/signin">Sign in</a></li>
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <main>

    <!-- ======= Book A Table Section ======= -->
    <section id="signin" class="signin">
      <div class="container" style="max-width: 580px;">


        <form  method="post" th:object="${newuser}" th:action="@{/saveuser}" class="php-email-form">

          <div class="section-title">
            <h2>Sign <span>up</span></h2>
            <p> Do you have an account?<br><a href="/signin">Sign in here!</a></p>
          </div>
          
          <div class="form-row">
            
            <div class="col-md-12 form-group">
              <input type="text" th:field="*{name}" class="form-control" placeholder="Name" data-rule="maxlen:255"
                data-msg="Please enter at least 4 chars">
<!--              <div class="validate"></div>-->
            </div>

            <div class="col-md-12 form-group">
              <input type="email" th:field="*{email}" class="form-control" placeholder="Email" data-rule="minlen:4"
                data-msg="Please enter at least 4 chars">
<!--              <div class="validate"></div>-->
            </div>

            <div class="col-md-12 form-group">
              <input type="tel" th:field="*{phone}" class="form-control"  placeholder="Phone" data-rule="minlen:10"
                data-msg="Please enter at least 4 chars">
<!--              <div class="validate"></div>-->
            </div>

            <div class="col-md-12 form-group">
              <input type="password" th:field="*{password}" class="form-control"  placeholder="Password" data-rule="minlen:4"
                data-msg="Please enter at least 4 chars">
<!--              <div class="validate"></div>-->
            </div>

            <div class="col-md-12 form-group">
              <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" data-rule="minlen:4"
                data-msg="Please enter at least 4 chars">
<!--              <div class="validate"></div>-->
            </div>

          </div>


<!--          <div class="mb-3">-->
<!--            <div class="loading">Loading</div>-->
<!--            <div class="error-message"></div>-->
<!--            <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your-->
<!--              reservation. Thank you!</div>-->
<!--          </div>-->
          <div class="text-center"><button type="submit" style="width:240px">Sign in</button></div>
        </form>

      </div>
    </section><!-- End Book A Table Section -->



  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <h3>Green Foods</h3>
      <p> Health requires healthy foods.</p>
      <div class="social-links">
        <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
      <div class="copyright">
        &copy; Copyright <strong><span>Green Foods</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        Designed by <a href="#">FOT Developer team</a>
      </div>
    </div>
  </footer>
  <!-- End Footer -->


  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{assets/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{assets/vendor/jquery.easing/jquery.easing.min.js}"></script>
<!--  <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>-->
  <script th:src="@{assets/vendor/jquery-sticky/jquery.sticky.js}"></script>
  <script th:src="@{assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
  <script th:src="@{assets/vendor/venobox/venobox.min.js}"></script>
  <script th:src="@{assets/vendor/owl.carousel/owl.carousel.min.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{assets/js/main.js}"></script>

</body>

</html>
