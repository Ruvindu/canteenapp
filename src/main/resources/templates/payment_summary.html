<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Inner Page - Delicious Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{assets/img/favicon.png}" rel="icon">
  <link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i"
        rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/icofont/icofont.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/animate.css/animate.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/venobox/venobox.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/owl.carousel/assets/owl.carousel.min.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{assets/css/style.css}" rel="stylesheet">

</head>

<body>



<!-- ======= Header ======= -->
<header id="header" class=" d-flex align-items-center ">
  <div class="container d-flex align-items-center">

    <div class="logo mr-auto">
      <h1 class="text-light"><a href="/"><span>Green Foods</span></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
    </div>

    <nav class="nav-menu d-none d-lg-block">
      <ul>
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/cart">Cart</a></li>
        <li><a href="/">Menu</a></li>
        <li><a href="#">Contact</a></li>

        <li class="signin text-center"><a href="/signup">Sign up</a></li>
      </ul>
    </nav><!-- .nav-menu -->

  </div>
</header><!-- End Header -->

<main id="main">


  <!-- ======= Cart Section ======= -->
  <section id="menu" class="menu">
    <div class="container">

      <div class="section-title">
        <h2>Payment<span> Summary</span></h2>
      </div>

      <form method="post" action="https://sandbox.payhere.lk/pay/checkout">
        <input type="hidden" name="merchant_id" value="1216612">
        <input type="hidden" name="return_url" value="http://localhost/test-payhere/success.php">
        <input type="hidden" name="cancel_url" value="http://localhost/test-payhere/cancel.php">
        <input type="hidden" name="notify_url" value="http://localhost/test-payhere/notify.php">

        <input type="hidden" name="order_id" th:value="${ItemId}">
        <input type="hidden" name="currency" value="LKR">
        <input type="hidden" name="last_name" value=" ">
        <input type="hidden" name="address" value=" ">
        <input type="hidden" name="city" value="Matara">
        <input type="hidden" name="country" value="Sri Lanka">

        <div class="form-group row">
          <label for="items" class="col-sm-2 col-form-label">Product name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="items" name="items" placeholder="Product Name" readonly th:value="${ItemName}">
          </div>
        </div>

        <div class="form-group row">
          <label for="amount" class="col-sm-2 col-form-label">Total Amount(LKR)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Total Amount" readonly value="100">
          </div>
        </div>

        <div class="form-group row">
          <label for="first_name" class="col-sm-2 col-form-label">Customer Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Customer name" readonly th:value="${User[1]}">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" readonly th:value="${User[2]}">
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone" readonly th:value="${User[3]}">
          </div>
        </div>

        <div class="form-group row d-inline">
          <input type="submit" class="btn btn-success float-right mt-3" value="Pay Now">
        </div>

      </form>

    </div>
  </section><!-- End Menu Section -->


</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer">
  <div class="container mt-5">
    <h3>Green Foods</h3>
    <p> Health requires healthy foods.</p>
    <div class="social-links">
      <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
      <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
      <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
      <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
      <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
    </div>
    <div class="copyright">
      &copy; Copyright <strong><span>Green Foods</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      Designed by <a href="#">FOT Developer team</a>
    </div>
  </div>
</footer>
<!-- End Footer -->


<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

</body>
